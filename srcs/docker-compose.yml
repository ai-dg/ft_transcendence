######################################################################
#************************** üß¨ PROXY / NGINX *************************
######################################################################

  nginx:
    container_name: nginx
    build: 
      context: .
      args:
        DJANGO_ENV: ${DJANGO_ENV}
      dockerfile: ./requirements/proxy/nginx/Dockerfile
    ports:
      - "${PORT_NGINX_HTTP}:80"
      - "${PORT_NGINX_HTTPS}:443"
    networks:
      - transcendance
    volumes:
      - app:/app/data
    restart: unless-stopped
    environment:
      - DJANGO_ENV=${DJANGO_ENV}    
    depends_on:
      - gunicorn
      - daphne
      - dependencies
    env_file:
      - .env
    
######################################################################
######################### üåê‚Äã NETWORKS & VOLUMES ######################
######################################################################

networks:
  transcendance:
    driver: bridge

volumes:
  # ‚ñ†‚Äã Django application source code & shared data volume
  app:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./app

  # ‚ñ† Virtual environment for Python dependencies
  venvdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./app/venv

  # ‚ñ†‚Äã PostgreSQL database storage
  bdd:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/database
  
  # ‚ñ†‚Äã Persistent logs for Elasticsearch
  logsdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${HOME}/data/logsdata

