<div class="signinwrapper" style="display: none;">
    <div class="signinwindow">
        <h2>Sign In</h2>
        <form id="signinForm" method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username_login" name="username_login" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password_login" name="password_login" required>
            
            <button type="submit">Login</button>
            <button type="button" id="closeSignin">Close</button>
        </form>
    </div>
</div>
